<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orar USM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header class="d-flex align-items-center justify-content-between">
    <img src="https://usm.md/wp-content/uploads/Stema_USM_2023.png" alt="USM Logo" class="logo">
    <h3 class="fw-bold text-white m-0 header-title">ORAR USM</h3>
    <button class="btn btn-login">
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="login-text">Login</span>
    </button>
</header>

<div class="container-fluid px-3 px-md-4 py-4">
    <!-- Main Toggle + Dropdown -->
    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center toggle-group">
        <div class="slide-toggle mb-3 mb-md-0 me-md-3">
            <input type="radio" name="viewToggle" id="bloc" checked>
            <label for="bloc">Bloc</label>

            <input type="radio" name="viewToggle" id="profesori">
            <label for="profesori">Profesori</label>

            <div class="slider"></div>
        </div>

        <select id="dynamicSelect" class="form-select"></select>
    </div>

    <!-- Block Selection -->
    <div id="blockSelection" class="block-selection active">
        <span style="color: #198754; font-weight: 500; margin-right: 1rem;">SelecteazÄƒ blocul:</span>
        <div class="block-toggle">
            <input type="radio" name="blockToggle" id="bloc1" checked>
            <label for="bloc1">Bloc 1</label>

            <input type="radio" name="blockToggle" id="bloc2">
            <label for="bloc2">Bloc 2</label>

            <input type="radio" name="blockToggle" id="bloc3">
            <label for="bloc3">Bloc 3</label>

            <input type="radio" name="blockToggle" id="bloc4">
            <label for="bloc4">Bloc 4</label>
        </div>
    </div>

    <!-- Faculties grid -->
    <div class="row g-3">
        <div th:each="faculty : ${faculties}" class="col-12 col-md-6 col-xl-4">
            <div class="d-flex align-items-center faculty-card"
                 th:attr="data-faculty=${faculty.slug}">
                <span class="faculty-text" th:text="${faculty.name}">Faculty Name</span>
                <i th:class="${faculty.logo} + ' faculty-icon'"></i>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>

</html>
